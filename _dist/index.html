<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="obon/obon.min.js"></script>
    <script src="otama/otama.min.js"></script>
</head>
<body>

<div>
    <canvas id="canvas"></canvas>
</div>

<script>
    obon.appendTo('body', {w:300, h:300}).append(
        obon.view({
            id: 'rect',
            color: '#00ff00',
            draw: function (c) {
                c.fillStyle = this.color;
                c.fillRect(0, 0, 100, 100);
            }
        })
    );
    obon('#canvas').append(
        obon.view({
            draw: function (c) {
                c.fillStyle = this.color;
                c.fillRect(0, 0, 100, 100);
                console.log(c.fillStyle);
            }
        })
    );

    o.bon()

    var rect = obon.select('rect');
    otama.delay(
        otama.serial(
            otama.to(rect, {x: 200}, 1000, otama.ElasticOut),
            otama.to(rect, {r: obon.degree(90)}, 800, otama.QuartInOut),
            otama.from(rect, {r: obon.degree(90)}, 800, otama.QuartInOut),
            otama.parallel(
                otama.from(rect, {x: 200}, 800, otama.BackInOut),
                otama.to(rect, {sx: 0.5, sy: 0.5}, 800, otama.BackInOut)
            )
        ),
        1000
    ).play();


</script>
</body>
</html>
